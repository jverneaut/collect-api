services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: collect
      MYSQL_USER: collect
      MYSQL_PASSWORD: collect
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]

  api:
    build:
      context: .
      args:
        PRISMA_SCHEMA: prisma/schema.mysql.prisma
    depends_on:
      - db
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      LOG_LEVEL: info
      GRAPHQL_ENABLED: "true"
      METRICS_ENABLED: "true"
      DATABASE_URL: "mysql://collect:collect@db:3306/collect"
    ports:
      - "3000:3000"
